<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>list</title>
  <style>
    .storeInfo {
      border: 1px solid black;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <div v-for="storeInfo in storeInfos" class="storeInfo">
        <div>
          店家名稱:
          {{ storeInfo.name }}
        </div>
        <div>
          地址:
          {{ storeInfo.address }}
        </div>
        <div>
          緯度:
          {{ storeInfo.latitude }}
        </div>
        <div>
          經度:
          {{ storeInfo.longitude }}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        storeInfos: [],
      },
      mounted() {
        axios({
          method: 'get',
          url: 'list.json',
        })
          .then((response) => {
            this.storeInfos = response.data;
          })
          .catch((error) => {
            alert(error);
          });
      }
    });
  </script>
</body>

</html>
